<div class="col-md-6 offset-md-3">
    <h3>Add Employee</h3>
    <form (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm" *ngIf="!error">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" 
            [(ngModel)] = "employee.firstName" name="firstName" required #firstName="ngModel" pattern="[A-Za-z]{5,25}">
            <small *ngIf="f.submitted && firstName.errors?.['required']">Please enter First Name</small>
            <small *ngIf="f.submitted && firstName.errors?.['pattern']">Invalid First Name</small>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" 
            [(ngModel)] = "employee.lastName" name="lastName" required #lastName="ngModel" pattern="[A-Za-z]{5,25}">
            <small *ngIf="f.submitted && lastName.errors?.['required']">Please enter Last Name</small>
            <small *ngIf="f.submitted && lastName.errors?.['pattern']">Invalid Last Name</small>
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId" 
            [(ngModel)] = "employee.emailId" name="emailId" required #emailId="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
            <small *ngIf="f.submitted && emailId.errors?.['required']">Please enter Email Id</small>
            <small *ngIf="f.submitted && emailId.errors?.['pattern']">Invalid Email Id</small>
        </div>
        <br>
            <button class="btn btn-success" type="submit" [disabled]="f.form.invalid">Submit</button>

    </form>
    <div>
        <div class="alert alert-danger" *ngIf="error">{{error}} </div>
    </div>
</div>
